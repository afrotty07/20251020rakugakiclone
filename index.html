<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>らくがきAR クローン（プロトタイプ）</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- OpenCV.js はグローバルに `cv` を公開します。onload は使わず、app.js 内で初期化完了を待ちます。 -->
    <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
</head>

<body>
    <div class="container">
        <h1>らくがきAR クローン（プロトタイプ）</h1>

        <div class="uploader">
            <label for="imageUpload" class="label">落書き画像を選択</label>
            <input type="file" id="imageUpload" accept="image/*" />
            <p class="hint">※ 線がはっきりした白地の紙がおすすめです</p>
        </div>

        <div class="actions">
            <button id="startAR" disabled>Start AR</button>
            <span id="cvStatus" class="status">OpenCV: loading...</span>
        </div>

        <div id="errorMsg" class="error" role="alert" aria-live="polite"></div>

        <details class="notes">
            <summary>注意事項</summary>
            <ul>
                <li>HTTPS 環境でアクセスしてください（WebXR要件）。</li>
                <li>WebXR（immersive-ar）と hit-test に対応した端末／ブラウザが必要です。</li>
                <li>OpenCV.js が読み込まれていない場合、輪郭抽出はスキップされて簡易モデルのみ表示されます。</li>
            </ul>
        </details>
    </div>

    <!-- ESM で app.js を読み込みます -->
    <script type="module" src="app.js"></script>
</body>

</html>
